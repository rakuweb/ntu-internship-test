query getCompanies {
  companies {
    data {
      id
      attributes {
        mission
        name
        createdBy {
          id
          firstname
          lastname
        }
        description
        address
        mission
        company_id
        cover_image {
          data {
            id
            attributes {
              width
              height
              formats
              url
              alternativeText
            }
          }
        }
        logo {
          data {
            id
            attributes {
              width
              height
              formats
              url
              alternativeText
            }
          }
        }
      }
    }
  }
}
