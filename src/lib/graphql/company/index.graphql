query getRecruiterById($id: ID) {
  company(id: $id) {
    data {
      id
      attributes {
        cover_image {
          data {
            id
            attributes {
              url
              width
              height
              alternativeText
            }
          }
        }
        createdBy {
          id
          firstname
          lastname
        }
      }
    }
  }
}

query getCompanyByID($id: ID!) {
  company(id: $id) {
    data {
      id
      attributes {
        business_details
        office_atmosphere
        message_for_students
        employee_number
        employee_statuses {
          data {
            id
            attributes {
              name
              en_name
            }
          }
        }
        establishment_date
        industry_categories {
          data {
            id
            attributes {
              name
              en_name
            }
          }
        }
        address
        map_url
        mission
        name
        createdBy {
          id
          firstname
          lastname
        }
        description
        address
        mission
        company_id
        cover_image {
          data {
            id
            attributes {
              width
              height
              formats
              url
              alternativeText
            }
          }
        }
        logo {
          data {
            id
            attributes {
              width
              height
              formats
              url
              alternativeText
            }
          }
        }
      }
    }
  }
}
