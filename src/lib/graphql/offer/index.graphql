query getOfferById($id: ID) {
  offer(id: $id) {
    data {
      id
      attributes {
        title
        hourly_wage
        hourly_wage_detail
        place_short
        place_detail
        hours_short
        hours_detail
        job_description
        start_at
        end_at
        target
        url
        qualification
        people
        interview_location
        flow
        min_working_hours
        min_period {
          data {
            id
            attributes {
              period
            }
          }
        }
        min_workingday {
          data {
            id
            attributes {
              days
            }
          }
        }
        atmosphere {
          title
          text
          image {
            data {
              id
              attributes {
                width
                height
                url
                alternativeText
                formats
              }
            }
          }
        }
        occupation {
          data {
            id
            attributes {
              name
            }
          }
        }
        job_type {
          data {
            id
            attributes {
              name
              gift
            }
          }
        }
        points {
          data {
            id
            attributes {
              name
            }
          }
        }

        image {
          data {
            id
            attributes {
              width
              height
              url
              alternativeText
              formats
            }
          }
        }
      }
    }
  }
} # Write your query or mutation here
query getOfferPaths($today: Date) {
  offers(sort: "publishedAt:desc", filters: { end_at: { gte: $today } }) {
    data {
      id
    }
  }
}
