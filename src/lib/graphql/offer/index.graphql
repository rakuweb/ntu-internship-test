query getOfferByID($id: ID) {
  offer(id: $id) {
    data {
      id
      attributes {
        title
        createdBy {
          lastname
          firstname
          id
        }
        occupation
        hourly_wage
        place
        recruitment_number
        description
        about_job
        required_skills
        recruitment_terms
        image {
          data {
            id
            attributes {
              width
              height
              url
              alternativeText
            }
          }
        }
      }
    }
  }
}

