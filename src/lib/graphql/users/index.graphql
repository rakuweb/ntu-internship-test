query getUsersByLineId($lineId: String) {
  usersPermissionsUsers(filters: { line_id: { eq: $lineId } }) {
    data {
      id
      attributes {
        username
        email
        confirmed
        grade
        student {
          data {
            id
            attributes {
              line_id
              to_receive_job_info
              grade_jp
              department_jp
              grade_updated_at
              name
            }
          }
        }
      }
    }
  }
}
