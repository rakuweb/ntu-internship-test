query getStudentByID($id: ID!) {
  student(id: $id) {
    data {
      id
      attributes {
        grade_updated_at
        name
        line_id
        grade_jp
        registered_at
      }
    }
  }
}

mutation updpateGrade(
  $id: ID!
  $grade: String
  $to_receive_job_info: Boolean
  $updated_at: Date
) {
  updateStudent(
    id: $id
    data: {
      grade_jp: $grade
      to_receive_job_info: $to_receive_job_info
      grade_updated_at: $updated_at
    }
  ) {
    data {
      id
      attributes {
        grade_jp
        grade_updated_at
        name
      }
    }
  }
}
