query getOffersAll {
  offers(sort: "publishedAt:desc") {
    data {
      id
      attributes {
        title
        hourly_wage
        place_short
        hours_short
        start_at
        end_at
        occupation {
          data {
            id
            attributes {
              name
            }
          }
        }
        job_type {
          data {
            id
            attributes {
              name
              gift
            }
          }
        }

        image {
          data {
            id
            attributes {
              width
              height
              url
              alternativeText
              formats
            }
          }
        }
      }
    }
  }
} # Write your query or mutation here
