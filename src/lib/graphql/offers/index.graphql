query getOffers($today: Date, $page: Int) {
	offers(filters: {readline: {lte: $today}}, sort: "publishedAt:desc", pagination: { page: $page, pageSize:10}) {
    data {
      id
      attributes {
        title
        place
        hourly_wage
      	occupation
        createdBy {
          id
          firstname
          lastname
        }
      }
    }
  }
}

