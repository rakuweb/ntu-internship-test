query getOffersAll {
  offers(sort: "publishedAt:desc") {
    data {
      id
      attributes {
        title
        hourly_wage
        place_short
        hours_short
        start_at
        end_at
        createdBy {
          id
          firstname
          lastname
        }
        occupation 
        job_type 
        min_period 
        min_workingday 
        points 
        image {
          data {
            id
            attributes {
              width
              height
              url
              alternativeText
              formats
            }
          }
        }
      }
    }
  }
} # Write your query or mutation here
